jobs:
  include:
    - stage: test
      install:
        - yarn
      language: node_js
      node_js: '11'
      script:
        - yarn test-ci
        - codecov
      cache:
        yarn: true
    - stage: deploy
      script:
        - set -e
        - eval "$(ssh-agent -s)"
        - echo -e ${BALENA_CLOUD_KEY} > id_rsa
        - chmod 0600 id_rsa
        - ssh-add ./id_rsa
        - cat balenakey >> ~/.ssh/known_hosts
        - git remote add balena ${BALENA_REMOTE}
        - git fetch --unshallow origin
        - git commit -am "build" --allow-empty
        - git push -f balena master
      cache:
        yarn: true
        directories:
          - essential-build-artifacts-arm
stages:
  - test
  - deploy
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: change
