# TODO: deprecate this in favour of github actions
language: node_js
node_js: '11'
jobs:
  include:
    - stage: test
      install:
        - npm
      script:
        - npm ci
        - npm run build
        - npm run test:ci
        - npm run coverage
        - npm run test:build
    - stage: deploy
      language: minimal
      script:
        - ./deploy.sh
stages:
  - test
  - deploy
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: change
